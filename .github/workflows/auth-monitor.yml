name: Auth Monitoring

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Fetch logs from Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl logs --app cyberacademy --since 10m > app.log

      - name: Analyze logs
        run: |
          python analyzer.py app.log --export-alerts-json alerts.json

      - name: Send Discord notifications
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python notifier.py alerts.json --discord-webhook "$DISCORD_WEBHOOK" --min-severity MEDIUM
